<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Rawan's Photo Album</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background-glow top-left"></div>
    <div class="background-glow bottom-right"></div>
    <div class="background-particles"></div>

    <div class="container gallery-page">
        <h1 class="gallery-title glass-effect">
            <i class="fas fa-camera-retro"></i> Rawan's Special Album
        </h1>
        
        <p class="gallery-intro">
            A small collection of photos that reminds me of beautiful moments and memories.
        </p>
        
        <div class="photos-grid">
            
            <div class="photo-item glass-effect">
                <img src="images/photo1.jpg" alt="Photo 1">
                <div class="photo-caption">The first moment we talked about...</div>
            </div>
            
            <div class="photo-item glass-effect">
                <img src="images/photo2.jpg" alt="Photo 2">
                <div class="photo-caption">This place reminds me of our long conversations.</div>
            </div>

            <div class="photo-item glass-effect">
                <img src="images/photo3.jpg" alt="Photo 3">
                <div class="photo-caption">A moment of peace.</div>
            </div>
            
            </div>
        </div>

    <a href="./index.html" class="back-button bottom-left">
        <i class="fas fa-arrow-left"></i> Go Back
    </a>
    
    <script src="script.js"></script> 
</body>
</html>
